<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="sign-box">
        <h1>
            Sign Up
        </h1>
        <h4>It's free and only take a minute</h4>
        <form action="connect.php" method="post">
            <label>First Name</label>
            <input type="text" placeholder=" First Name"  name="firstname" required> 
            <label>Last  Name</label>
            <input type="text" placeholder="Last Name"  name="Lastname" required>
            <label>Email</label>
            <input type="email" placeholder="Email"  name="email" required>
            <label>Password</label>
            <input type="password" placeholder="Password"  name="pass" required>
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password"  name="confirm_password" required>
            <input type="submit" class="btn" name="b1" value="Login"> 
        </form>
        <p> By clicking the Sign Up Button, You agree to our<br>
            <a href="#">Terms and Condition</a> and <a href="#" Policy and Privacy></a>
        </p>
        <p class="para2">Already have an account? <a href="login.html"> Login here</a></p>
    </div>
    <br>

</body>
</html>
